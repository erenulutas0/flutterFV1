name: vocabmaster
description: A vocabulary learning app with gamification features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fl_chart: ^0.65.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^6.0.0
  device_info_plus: ^10.1.2
  flutter_tts: ^3.8.3
  socket_io_client: ^2.0.3+1
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  flutter_webrtc: ^0.10.8
  permission_handler: ^11.3.1
  wakelock_plus: ^1.2.9
  provider: ^6.1.1
  # Offline support
  sqflite: ^2.3.2
  path: ^1.9.0
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # To add assets to your application, add an assets section, like this:
  assets:
    - .env

  # To add custom fonts to your application, add a fonts section here
  # fonts:
