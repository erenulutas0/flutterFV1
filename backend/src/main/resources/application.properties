# Server Configuration
server.port=8082

# Database Configuration (PostgreSQL - EnglishApp)
spring.datasource.url=jdbc:postgresql://localhost:5432/EnglishApp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.com.ingilizce.calismaapp=DEBUG
logging.level.org.springframework.web=DEBUG

# Ollama Chatbot Configuration
# llama3.2:latest = 3.2B params = FAST responses (2-5 seconds)
langchain4j.ollama.chat-model.base-url=http://localhost:11434
langchain4j.ollama.chat-model.model-name=llama3.2:latest
langchain4j.ollama.chat-model.temperature=0.7
langchain4j.ollama.chat-model.timeout=30s
langchain4j.ollama.chat-model.top-p=0.9
